<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0 2/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="display">
        <div class="switch-container">
          <div class="switch">
            <i
              class="fa fa-sun-o fa-lg color icon-size not-selected"
              aria-hidden="true"
            ></i>
            <i
              class="fa fa-moon-o fa-lg color icon-size"
              aria-hidden="true"
            ></i>
          </div>
        </div>
        <div class="output">
          <label class="operation"
            >308 <span class="operand">x</span> 42
          </label>
          <label class="result">12,936</label>
        </div>
      </div>
      <div class="keypad-container">
        <table class="keypad">
          <tbody>
            <tr>
              <td><div class="key action-keys">AC</div></td>
              <td><div class="key action-keys">+/-</div></td>
              <td><div class="key action-keys">%</div></td>
              <td><div class="key operand">รท</div></td>
            </tr>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
